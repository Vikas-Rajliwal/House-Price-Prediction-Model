{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Wrapper for the background image with opacity */
      body {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        overflow: hidden;
      }

      /* Adding the background image with opacity using a pseudo-element */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'bcImage.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 0.9; /* Adjust the opacity here */
        z-index: -1; /* Ensures that the image is behind the content */
      }

      /* Headings with vibrant colors and smooth transition */
      h1 {
        font-size: 60px;
        margin-top: 120px;
        color: #ff7f50; /* Coral color */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        transition: color 0.3s ease; /* Smooth color transition */
      }

      h2 {
        font-size: 40px;
        color: #48d1cc; /* Medium turquoise */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        transition: color 0.3s ease;
      }

      /* Change heading color on hover */
      h1:hover {
        color: #ff6347; /* Tomato color on hover */
      }

      h2:hover {
        color: #20b2aa; /* Light sea green on hover */
      }

      /* Form container styling */
      .content {
        border-radius: 15px;
        background-color: rgba(255, 245, 238, 0.9); /* Seashell color with slight opacity */
        width: 48%;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        margin-top: 80px;
        transition: transform 0.3s ease; /* Smooth scale effect */
      }

      /* Add scaling effect on hover for the form container */
      .content:hover {
        transform: scale(1.02); /* Slight scale on hover */
      }

      /* Submit button with interactive color */
      input[type="submit"] {
        background-color: #ff6347c7; /* Light pink */
        border-radius: 15px;
        font-size: 35px;
        width: 200px;
        height: 50px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        border: none;
        color: white;
      }

      /* Button hover effect */
      input[type="submit"]:hover {
        background-color: #ff6347; /* Hot pink on hover */
        transform: scale(1.05); /* Slight enlargement on hover */
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1>Welcome</h1>
      <h2>House Price Prediction Page</h2>
      <form action="predict">
        <input type="submit" value="Start" />
      </form>
    </div>

    <!-- Bootstrap JS (Optif69b4onal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
