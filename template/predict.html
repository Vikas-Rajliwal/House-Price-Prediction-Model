<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: blanchedalmond; /* Light background */
        font-family: Arial, sans-serif;
        padding: 50px;
      }

      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
      }

      .form-container input[type="text"] {
        margin-bottom: 15px;
      }

      .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
      }

      .result-section {
        text-align: center;
        margin-top: 30px;
      }

      .result-section h2 {
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="form-container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <h2>Please Enter the Following Details</h2>
      <form action="result" method="GET">
        <div class="mb-3">
          <label for="input1" class="form-label">Avg.Area Income</label>
          <input
            type="text"
            class="form-control"
            id="input1"
            placeholder="Avg.Area Income"
            name="n1"
          />
        </div>

        <div class="mb-3">
          <label for="input2" class="form-label">Avg.Area House Age</label>
          <input
            type="text"
            class="form-control"
            name="n2"
            id="input2"
            placeholder="Avg.Area House Age"
          />
        </div>

        <div class="mb-3">
          <label for="input3" class="form-label">Av.Area Number of Rooms</label>
          <input
            type="text"
            class="form-control"
            name="n3"
            id="input3"
            placeholder="Av.Area Number of Rooms"
          />
        </div>

        <div class="mb-3">
          <label for="input4" class="form-label"
            >Av.Area Number of Bedrooms</label
          >
          <input
            type="text"
            class="form-control"
            name="n4"
            id="input4"
            placeholder="Av.Area Number of Bedrooms"
          />
        </div>

        <div class="mb-3">
          <label for="input5" class="form-label">Area Population </label>
          <input
            type="text"
            class="form-control"
            name="n5"
            id="input5"
            placeholder="Area Population "
          />
        </div>

        <input type="submit" class="btn btn-primary" value="PREDICT" />
      </form>

      <div class="result-section">
        <h2>{{ result }}</h2>
        <!-- Placeholder for prediction result -->
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
